<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OES Export Import Pvt. Ltd.</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .swiper {
            width: 100%;
            height: 100vh; /* Full-screen height */
        }

        .swiper-slide {
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: cover;
            background-position: center;
        }

        .swiper-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 2rem;
            text-align: center;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }

        /* Navigation Buttons */
        .swiper-button-next, .swiper-button-prev {
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 50%;
        }

        @media (max-width: 768px) {
            .overlay {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

    <div class="swiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide" style="background-image: url('https://source.unsplash.com/1600x900/?cargo,shipping');">
                <div class="overlay">OES Export Import Pvt. Ltd.</div>
            </div>
            <div class="swiper-slide" style="background-image: url('https://source.unsplash.com/1600x900/?airplane,cargo');">
                <div class="overlay">Global Shipping Solutions</div>
            </div>
            <div class="swiper-slide" style="background-image: url('https://source.unsplash.com/1600x900/?logistics,trade');">
                <div class="overlay">Fast & Secure Delivery</div>
            </div>
        </div>
        
        <!-- Arrows -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper('.swiper', {
            loop: true,
            autoplay: {
                delay: 3000,
                disableOnInteraction: false,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });
    </script>

</body>
</html>
